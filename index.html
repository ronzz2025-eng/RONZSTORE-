<style>
* { margin: 0; padding: 0; box-sizing: border-box; }

body, html {
    font-family: 'Poppins', sans-serif;
    height: 100%;
    background-color: #000;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* Tombol utama */
#mainBtn {
    width: 200px;
    height: 200px;
    border-radius: 20px;
    background: url('https://files.catbox.moe/w3cgya.jpg') no-repeat center center;
    background-size: cover;
    border: 3px solid #ffffff;
    cursor: pointer;
    box-shadow: 0 0 20px #007bff;
    transition: all 0.3s;
}
#mainBtn:hover {
    transform: scale(1.05);
    box-shadow: 0 0 35px #1e90ff;
}

/* Overlay */
#overlay {
    position: fixed;
    inset: 0;
    background-color: rgba(0,0,0,0.96);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 9999;
    padding: 20px;
}

.card {
    background: rgba(255,255,255,0.06);
    backdrop-filter: blur(15px);
    border-radius: 25px;
    padding: 30px;
    text-align: center;
    max-width: 420px;
    width: 100%;
    color: #fff;
    box-shadow: 0 10px 30px rgba(0,0,0,0.6);
}

.logo {
    width: 120px;
    border-radius: 50%;
    margin-bottom: 20px;
    border: 4px solid #1e90ff;
    transition: transform 0.3s;
}
.logo:hover { transform: scale(1.1); }

h1 {
    font-size: 28px;
    margin-bottom: 25px;
    text-shadow: 0 0 10px rgba(30,144,255,0.7);
}

.btn {
    display: block;
    margin: 12px 0;
    padding: 14px;
    border-radius: 12px;
    text-decoration: none;
    font-weight: 600;
    font-size: 16px;
    color: #fff;
    background: linear-gradient(135deg, #007bff, #1e90ff);
    position: relative;
    overflow: hidden;
    transition: all 0.3s;
}
.btn::before {
    content: "";
    position: absolute;
    top: 0;
    left: -75%;
    width: 50%;
    height: 100%;
    background: rgba(255,255,255,0.2);
    transform: skewX(-25deg);
    transition: all 0.5s;
}
.btn:hover::before { left: 125%; }
.btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 0 18px #1e90ff;
}

.note {
    margin-top: 15px;
    font-size: 14px;
    font-weight: bold;
    color: #1e90ff;
    text-shadow: 0 0 6px #1e90ff, 0 0 12px #00bfff;
    animation: glow 1.5s infinite alternate;
}

@keyframes glow {
    from { text-shadow: 0 0 6px #1e90ff; }
    to { text-shadow: 0 0 14px #00bfff; }
}
</style>
</head>
<body>

<button id="mainBtn"></button>

<div id="overlay">
    <div class="card">
        <img src="https://files.catbox.moe/w3cgya.jpg" class="logo" alt="RONZ STORE">
        <h1>RONZ STORE</h1>

        <a href="https://wa.me/62881012692852" target="_blank" class="btn">WhatsApp REAL</a>
        <a href="https://whatsapp.com/channel/0029VbBmAyaHwXb8AEGRjw08" target="_blank" class="btn">Saluran Resmi</a>
        <a href="https://tiktok.com/@ronzstore16666" target="_blank" class="btn">TikTok</a>
        <a href="https://t.me/I16666Z" target="_blank" class="btn">Telegram</a>

        <p class="note">⚠️ SELAIN INI CLONE</p>
    </div>
</div>

<script>
document.getElementById('mainBtn').onclick = () => {
    document.getElementById('overlay').style.display = 'flex';
};
</script>

</body>
</html>
