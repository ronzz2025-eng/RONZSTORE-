<!DOCTYPE html>

<style>
* { margin: 0; padding: 0; box-sizing: border-box; }

body, html {
    font-family: 'Poppins', sans-serif;
    height: 100%;
    background-color: #000; /* hitam untuk halaman utama */
    display: flex;
    justify-content: center;
    align-items: center;
}

/* Tombol utama dengan logo sebagai background */
#mainBtn {
    width: 200px;
    height: 200px;
    border-radius: 20px;
    background: url('https://files.catbox.moe/oe2382.jpg') no-repeat center center;
    background-size: cover;
    border: 3px solid #fff;
    cursor: pointer;
    box-shadow: 0 0 20px #ff0000;
    transition: all 0.3s;
}
#mainBtn:hover {
    transform: scale(1.05);
    box-shadow: 0 0 35px #ff0000;
}

/* Overlay halaman kedua */
#overlay {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background-color: rgba(0,0,0,0.95);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 9999;
    flex-direction: column;
    padding: 20px;
}

.card {
    background: rgba(255,255,255,0.05);
    backdrop-filter: blur(15px);
    border-radius: 25px;
    padding: 30px;
    text-align: center;
    max-width: 420px;
    width: 100%;
    color: #fff;
    box-shadow: 0 10px 30px rgba(0,0,0,0.5);
}

.logo {
    width: 120px;
    border-radius: 50%;
    margin-bottom: 20px;
    border: 4px solid #fff;
    transition: transform 0.3s;
}

.logo:hover { transform: scale(1.1); }

h1 {
    font-size: 28px;
    margin-bottom: 25px;
    text-shadow: 2px 2px 5px rgba(0,0,0,0.7);
}

.btn {
    display: block;
    margin: 12px 0;
    padding: 14px;
    border-radius: 12px;
    text-decoration: none;
    font-weight: 600;
    font-size: 16px;
    color: #fff;
    text-align: center;
    background-color: #8B0000;
    position: relative;
    overflow: hidden;
    transition: all 0.3s;
}
.btn::before {
    content: "";
    position: absolute;
    top: 0; left: -75%;
    width: 50%; height: 100%;
    background: rgba(255,255,255,0.15);
    transform: skewX(-25deg);
    transition: all 0.5s;
}
.btn:hover::before { left: 125%; }
.btn:hover { transform: translateY(-2px); box-shadow: 0 0 15px #ff0000; }

.note {
    margin-top: 15px;
    font-size: 14px;
    font-weight: bold;
    color: #FF0000;
    text-shadow: 0 0 5px #ff0000, 0 0 10px #ff4500;
    animation: glow 1.5s infinite alternate;
}

@keyframes glow {
    0% { text-shadow: 0 0 5px #ff0000, 0 0 10px #ff4500; }
    50% { text-shadow: 0 0 10px #ff0000, 0 0 20px #ff6347; }
    100% { text-shadow: 0 0 5px #ff0000, 0 0 10px #ff4500; }
}
</style>
</head>
<body>

<!-- Halaman utama -->
<button id="mainBtn"></button>

<!-- Overlay halaman kedua -->
<div id="overlay">
    <div class="card">
        <img src="https://files.catbox.moe/oe2382.jpg" alt="RONZ STORE Logo" class="logo">
        <h1>RONZ STORE</h1>

        <a href="https://wa.me/6285148364728" target="_blank" class="btn">WhatsApp REAL</a>
        <a href="https://whatsapp.com/channel/0029Vb72Nn18qIzu4vt6Lr33" target="_blank" class="btn">Saluran Resmi</a>
        <a href="https://tiktok.com/@ronzstore16666" target="_blank" class="btn">TikTok</a>
        <a href="https://t.me/I16666Z" target="_blank" class="btn">Telegram</a>
        <a href="https://chat.whatsapp.com/DmkWIk6jplaHpj5f6FvgY0" target="_blank" class="btn">Group 1</a>

        <p class="note">⚠️ SELAIN ITU CLONE</p>
    </div>
</div>

<script>
const mainBtn = document.getElementById('mainBtn');
const overlay = document.getElementById('overlay');

mainBtn.addEventListener('click', () => {
    overlay.style.display = 'flex';
});
</script>

</body>
</html>
